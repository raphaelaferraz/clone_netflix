<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!-- Links de arquivos OWL css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

  <!-- Responsividade -->

  <link rel="stylesheet" href="style/responsive.css">
  
  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
        <img class="logo"src="img/logo-netflix.svg" alt="Logotipo da Netflix">
      <nav>
        <a href="#inicio">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main id="inicio">
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">Ponto Cego</h3>
        <p class="descricao">Misteriosa mulher é encontrada na Times Square, sem quaisquer lembranças de quem ela é e de como chegou ali. As únicas pistas que ela possui são as tatuagens que cobrem todo o seu corpo. Um agente do FBI passa a ajudá-la enquanto buscam a verdade.</p>
      
        <div class="botoes">
          <button onclick="window.location.href = 'https://www.netflix.com/search?q=ponto%20cego&jbv=80058486';" role="button" class="botao"><i class="fas fa-play"></i>Assistir agora</button>
          <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais informações</button>
        </div>

      </div>
    </div>
  </main>

  <div class="carrossel-filmes">
    <div class="owl-carousel owl-theme"> 
      <div class="item">
        <a href="https://www.youtube.com/watch?v=tqfOtQ5auBA" target="_blank">
          <img class="box-filme" src="img/mulher-maravilha.jpg" alt="Capa do filme Mulher Maravilha">
        </a>
      </div>

      <div class="item">
        <a href="https://www.netflix.com/search?q=miss%C3%A3o%20imposs%C3%ADvel&jbv=60000521" target="_blank">
          <img class="box-filme" src="img/poster-missao2.jpg" alt="Capa do filme Missão Impossível 2">

      </div>

      <div class="item">
        <a href="https://www.telecine.com.br/search?term=o%20menino%20do%20pijama%20listrado" target="_blank">

      <div class="item">

        </a>

        </a>
      </div>

      <div class="item">
        <a href="https://www.netflix.com/search?q=bridgerton&jbv=80232398" target="_blank">  
          <img class="box-filme" src="img/poster-bridgerton.jpg" alt="Capa da série Bridgerton">
        </a>
      </div>

      <div class="item">
        <a href="https://www.netflix.com/search?q=ric&jbv=80014749" target="_blank">
          <img class="box-filme" src="img/poster-ricky-morty.jpg" alt="Capa da série Ricky e Morty">
        </a>
      </div>

      <div class="item">
        <a href="https://www.netflix.com/search?q=round%206&jbv=81040344" target="_blank">

      <div class="item">
        <a href="https://www.netflix.com/search?q=greys&jbv=70140391" target="_blank">

        </a>

    </div>
  </div>
